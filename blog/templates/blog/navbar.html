<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="link-secondary" href="#">Subscribe</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">
        <i style="font-size: 45px;" id="rotate" class="fas fa-fan"></i> <strong style="font-size: 25px;">| 19- Blog </strong>
      </a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="link-secondary" href="#" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
      </a>
      {% if request.user.is_authenticated %}
      <div class="dropdown" style="width: 11rem;">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ request.user.image.url }}" style="border-radius: 50%;" width="30px" alt="">
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="{% url 'profile_settings' request.user.id %}">
              <i class="fas fa-cogs"></i> | Profile settings</i></a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="{% url 'blog:create_post' %}">
              <i class="fas fa-folder-plus"></i> | Create a post
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="">
              <i class="fas fa-images"></i> | Created posts
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="">
              <i class="fas fa-heart"></i> | Favourite posts</a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt">
            </i> | Logout</a>
          </li>
        </ul>
      </div>
      {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Sign in</a>
      {% endif %}
    </div>
  </div>
</header>
<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    {% for category in categories %}
      <a class="p-2 link-secondary" href="{{ category.get_absolute_url }}">{{ category.title }}</a>
    {% endfor %}
  </nav>
</div>
