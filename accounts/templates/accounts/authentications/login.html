{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin mt-5 text-center">
  <form method="POST" action="">
    {% csrf_token %}
    <i style="font-size: 45px;" id="rotate" class="fas fa-fan"></i> <strong style="font-size: 25px;">| 19- Blog |</strong>
    <h1 class="h3 mb-3 fw-normal mt-3">Please sign in</h1>
    <label for="inputUsername" class="visually-hidden">{{ form.username.label }}</label>
    {{ form.username }} <br>
    <label for="inputPassword" class="visually-hidden">Password</label>
    {{ form.password }}
    <div class="checkbox mb-3">
      <label> 
        <input class="mt-3" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-25 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="muted mt-3"><small>Don't have account?</small> <a href="{% url 'signup' %}">Signup</a></p>
    <p class="muted mt-3"><small><a href="{% url 'reset_password' %}">Forgot password?</a></small></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>
{% endblock %}

{% block javascript %}
  <script>
    const username = document.querySelectorAll('input')[1];
    const password = document.querySelectorAll('input')[2];

    username.id = "inputUsername";
    username.className = "form-control w-50 mx-auto";
    username.placeholder = "Username or email";
    username.required = true;
    username.autofocus = true;

    password.id = "inputPassword";
    password.className = "form-control w-50 mx-auto";
    password.placeholder = "Password";
    password.required = true;

  </script>
{% endblock %}
